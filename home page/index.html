<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px'
    </script>
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="warp">
        <div class="top">
            <h3>
                多家网
            </h3>
        </div>
        <header>
            <span>
                <img src="images/logo.png" alt="">

            <div class="inp">
                <img src="images/search-icon.png" alt="">
                <input type="text">
            </div>
            <b>分类</b>
            <img src="images/down-icon.png" alt="">
        </header>
        <section>
            <div class="swiper-container banner">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                    <div class="swiper-slide">

                    </div>
                </div>
            </div>
            <ul class="list">
                <li>
                    <dl>
                        <dt>
                            <img src="images/list-1.png" alt="">
                        </dt>
                        <dd>
                            成单奖励
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>

                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>

                            <img src="images/list-4.png" alt="">

                        <dd>

                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <img src="images/list-5.png" alt="">
                        </dt>
                        <dd>
                            异业拓客
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <img src="images/list-6.png" alt="">
                        </dt>
                        <dd>
                            集采返现
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <img src="images/list-7.png" alt="">

                        </dd>
                    </dl>

                <li>
                    <dl>

                            <img src="images/list-8.png" alt="">

                    </dl>

            </ul>
            <div class="inner">
                <h5>
                    金牌商家
                </h5>
                <ul class="inner_content">
                    <li class="one">
                        悦美国际
                    </li>
                    <li class="two">
                        美人魅力
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <dl>
                <dt>
                    <img src="images/fotter-icon.png" alt="">
                </dt>
                <dd>
                    首页
                </dd>
            </dl>
            <dl>
                <dt>
                    <img src="images/fotter-icon2.png" alt="">
                </dt>
                <dd>
                    我的
                </dd>
            </dl>
        </footer>
    </div>
    <script src="js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            autoplay: true,
            loop: true,
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>
